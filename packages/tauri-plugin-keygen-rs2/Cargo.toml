[package]
name = "tauri-plugin-keygen-rs2"
version = "0.4.3"
authors = ["ahonn"]
description = "Tauri plugin for Keygen.sh licensing, based on keygen-rs"
license = "MIT"
edition = "2021"
rust-version = "1.77.2"
exclude = ["/examples", "/webview-dist", "/webview-src", "/node_modules"]
links = "tauri-plugin-keygen-rs2"

[dependencies]
tauri = { version = "2.0.1" }
tauri-plugin-os = "2"
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.33.0", features = ["sync"] }
whoami = "1.5.1"
lazy_static = "1.4.0"
log = { version = "0.4", features = ["std"] }
sys-locale = "0.3"
keygen-rs = "0.4.2"
tauri-plugin-machine-uid = { git = "ssh://git@github.com/SkipperNDT/tauri-plugin-machine-uid.git", branch = "main" }
# keygen-rs = { path = "../.." }

[target."cfg(any(target_os = \"macos\", windows, target_os = \"linux\"))".dependencies]
machine-uid = { version = "0.5.3" }

[build-dependencies]
tauri-plugin = { version = "2.0.1", features = ["build"] }