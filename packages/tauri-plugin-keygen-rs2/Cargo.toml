[package]
name = "tauri-plugin-keygen-rs2"
version.workspace = true
authors = ["ahonn"]
description = "Tauri plugin for Keygen.sh licensing, based on keygen-rs"
license.workspace = true
edition.workspace = true
rust-version = "1.77.2"
exclude = ["/examples", "/webview-dist", "/webview-src", "/node_modules"]
links = "tauri-plugin-keygen-rs2"

[features]
default = ["rustls"]
# Use rustls as TLS backend (default)
rustls = ["keygen-rs/rustls"]
# Use native-tls backend
native-tls = ["keygen-rs/native-tls"]

[dependencies]
tauri = { version = "2.0.1" }
tauri-plugin-os = "2"
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.33.0", features = ["sync"] }
whoami = "1.5.1"
lazy_static = "1.4.0"
log = { version = "0.4", features = ["std"] }
sys-locale = "0.3"
keygen-rs = { workspace = true, default-features = false, features = ["license-key"] }

[target."cfg(not(any(target_os = \"macos\", windows, target_os = \"linux\")))".dependencies]
tauri-plugin-machine-uid = "0.1.2"

[target."cfg(any(target_os = \"macos\", windows, target_os = \"linux\"))".dependencies]
machine-uid = { version = "0.5.3" }

[build-dependencies]
tauri-plugin = { version = "2.0.1", features = ["build"] }
