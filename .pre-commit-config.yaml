repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: Check Rust formatting
        entry: cargo fmt --all -- --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy-lib
        name: Run clippy lints (library)
        entry: cargo clippy --lib --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy-examples
        name: Run clippy lints (examples)
        entry: cargo clippy --examples --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-check-examples
        name: Check examples compilation
        entry: cargo check --examples --all-features
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: Run tests (quick check)
        entry: cargo test --lib --all-features
        language: system
        types: [rust]
        pass_filenames: false